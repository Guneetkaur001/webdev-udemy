<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
  rel="stylesheet"
  href="./style.css"
</head>
<body>
  <!--class attribute selector -->
  <h2 class="red-textt">heading2: class selector</h2>
  <h2>heading2</h2>
  <p class="red-textt">paragraph: class selector </p>

  <!-- id attribute selector -->
  <h3 id = "main">heading3: id selector</h3>
  <h3>heading3</h3>
  <p id ="main">paragraph: id selector</p>


  <!--attribute selector-->
  <p draggable="true">Drag me</p>
  <p >dont drag me</p>
  <p draggable="false"> dont drag me</p>

  <!--universal selector - to apply style to everything where the stylesheet is active -->
  <h1 class ="title">hello</h1>
  <h2 id ="heading">world</h2>
  <p draggable="true">this is a website</p>

</body>
</html>
