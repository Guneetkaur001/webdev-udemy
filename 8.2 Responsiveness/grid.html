<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <style>
    .card{
      background-color: coral;
    }
   .grid-container{
    display:grid;
   grid-template-columns: 1fr 1fr;
   grid-template-rows: 100px 200px 200px;
   gap:30px;
   }
   .first{
    grid-column: span 2;
   }
  </style>
</head>
<body>
  <h1>CSS Grid</h1>
  <div class="grid-container">
    <p class=" first card">1</p>
    <p class="card">2</p>
    <p class="card">3</p>
    <p class="card">4</p>
    <p class="card">5</p>
  </div>
</body>
</html>
